<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/task.css">
</head>
<body>
    <div class="container">
        <h1>Área do Usuário</h1>
        <button id="logout-button">Logout</button>
        <h2>Criação de Tarefas</h2>
        <form id="task-form">
            <label for="task-name">Nome da Tarefa:</label>
            <input type="text" id="task-name" required>
            <label for="task-description">Descrição:</label>
            <input type="text" id="task-description">
            <label for="task-due-date">Prazo:</label>
            <input type="date" id="task-due-date" required>
            <button type="submit">Criar Tarefa</button>
        </form>
        <h2>Lista de Tarefas Pendentes</h2>
        <ul id="task-list">
            <!-- Tarefas serão adicionadas aqui dinamicamente -->
        </ul>
        <h2>Lista de Tarefas Concluídas</h2>
        <ul id="task-list-complete">
            <!-- Tarefas concluídas serão adicionadas aqui dinamicamente -->
        </ul>
        <button id="clear-completed-button">Limpar Concluídas</button>
    </div>
    <script src="../javascript/user.js"></script>
</body>
</html>
